<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Spotify App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>Search for Songs</h1>
          <hr>
          <form id="spotify-search">
            <div class="form-group">
              <input class="form-control" id="track" placeholder="Search for song by title or artist" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Search">
            </div>
          </form>
          <hr>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="resultsTemplate">
    <div class="results">
      <div class="container">
        <div class="row">
          
          <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src=<%= trackImage %> /></div>
          

          <p>
            <span class="track-text">Artist: <%= trackArtist %> <br> Song Title: <%= trackName %></span>
            &nbsp;

          </p>

         <p>
            
            <a href="<%= trackPreview %>" target="_blank" class="btn btn-sm btn-default">Preview <span class="glyphicon glyphicon-play-circle"></span></a>
          </p>
    </div>
  </div>
</div>
  </script>
</body>
</html>
